<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		.container{
			width: 400px;
			height: 200px;
			background: #ccc;
			position: fixed;
			margin: auto;
			left: 0;
			right: 0;
			bottom: 0;
			top: 0;
		}

		.one{
			position: absolute;
			height: 50px;
			width: 50px;
			border-radius: 0 0 100% 0;
			top: 0;
			left: 0;
			background-color: #fc0;
		}

		.two{
			position: absolute;
			height: 50px;
			width: 50px;
			border-radius: 100% 0 0 0;
			right: 0;
			bottom: 0;
			background-color: #fc0;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="one"></div>
	<div class="two"></div>
</div>
</body>
</html>
